#Mods
$mainMod = SUPER
$shiftMod = $mainMod + SHIFT

#Essentials
$controlbar = waybar
$notifications = swaync
$idle = hypridle
$bg = waypaper --restore --random
$rgb = ckb-next -b
$clipboard = cliphist list | $HOME/.config/rofi/scripts/launcher_t4 | cliphist decode | wl-copy
$polkit-agent = lxqt-policykit-agent

$eleWayland = $HOME/.local/bin/run-electron-wayland.sh

#Widely used apps
$browser = librewolf
$email = thunderbird
$emoji = rofi -show emoji
$fileManager = nemo
$launcher = $HOME/.config/rofi/scripts/launcher_t5
$powerMenu = $HOME/.config/rofi/scripts/powermenu_t1
$terminal = kitty
$todo = planify

#Apps
$discord = $eleWayland vesktop
$music = $eleWayland youtube-music
$whatsapp = firefoxpwa site launch 01J2K2Z2EMMAV1M2Q452DGYKDC --protocol

source = ./env.conf
source = ./execs.conf
source = ./binds.conf
source = ./workspace-presets.conf

monitor=DP-1,2560x1440@144,0x0,1.25,bitdepth,10,vrr,1
monitor=eDP-1,1920x1080@60,0x0,1.333333

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 10
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_direction_lock = false
    workspace_swipe_forever = true
}

# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

xwayland {
  force_zero_scaling = true
}

misc {
  key_press_enables_dpms = true
  vfr = true
}

plugin {
    hyprwinwrap {
        class = mpv-bg
    }
}

windowrulev2 = float, class:(looking-glass-client)
windowrulev2 = opacity 0.9,class:(kitty)
workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:DP-1, default:true
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:DP-1,
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:HDMI-A-1
